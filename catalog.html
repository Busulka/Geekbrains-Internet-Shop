<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>

<body>

    <header class="header">
        <div class="left">
            <div class="left__logo"> <img src="img/logo.svg" alt="logo">
            </div>
            <div class="left__search"> <img src="img/search.svg" alt="search">

        </div>
        <div class="right">
            <div class="right__burger"> <img src="img/burger.svg" alt="menu">
            </div>
            <div class="right__person"> <img src="img/person.svg" alt="person">
            </div>
            <div class="right__cart"> <img src="img/cart.svg" alt="cart">
            </div>
        </div>
    </header>

</html>
